name: Ubuntu 22.04 Chrome Latest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - uses: 1arp/create-a-file-action@0.4.5
      with:
        path: TrashTaf/TrashTaf/TrashTaf.XUnit/bin/debug/net8.0/
        file: appSettings.json
        content: "{ 'browserName': 'chrome', 'browserMajorVersion': 'latest', 'operatingSystemName': 'ubuntu', 'operatingSystemMajorVersion': '22.04', 'username': '$Username', 'password': '$Password' }" 
    - name: Test
      run: dotnet test --no-build --verbosity normal
